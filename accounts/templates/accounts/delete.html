{% extends 'accounts/main.html'%}
{% load static%}
{%block content%}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>{{name}} are you sure you want to delete "{{item}}"?</p>

            <form method="POST" action="{% url 'delete' item.id %}">
                
                {% csrf_token %}

                <a href="{% url 'home' %}" class="btn btn-sm btn-warning"> Cancel </a>

                <input class="btn btn-sm btn-danger" type="submit" value="Delete">

            </form>
        </div>

    </div>

</div>

{%endblock%}
